<!DOCTYPE html>
<html lang="en">
<!-- This file is being cloned from github repo -->

<head>
  <meta charset="UTF-8">
  <title>Etherscan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onload="getETHPrice()">
  <div class="version-container">
     <p class="version">v1.27</p>      <!--Version -->
  </div>


  <main class="main flow">
    <div class="heading-container">
    <img src="IMG/Eth.png" class="network-img1" onclick="showPopup()">
    <img src="IMG/Eth.png" class="network-img2" onclick="showPopup()">
    <h1 class="main__heading">Etherscan</h1>
</div>
        <div class="main__cards cards">
      <div class="cards__inner">
        <div class="cards__card card">
            <select class="filter-1 card__cta cta">
                <option selected disabled>Please Select</option>
                <option >By Address</option>
                <option>By Txn Hash</option>
            </select>
            <select class="filter-2 card__cta cta">
                <option selected disabled>Please Select</option>
                <option >Balance</option>
                <option >Internal Txn</option>
                <option>ERC-20 Txn</option>
                <option>ERC-721 Txn</option>
                <option>ERC-1155 Txn</option>
            </select>
            <input class="address cta" type="text" placeholder="Your Ethereum Address" maxlength="42" value="">
          <p class="card__price"></p>
          <a class="search card__cta cta" onclick="whatToDo()">Search</a>
        </div>
      </div>

      <div class="overlay cards__inner"></div>
    </div>
    <div class="price-container">
        <h5 class="eth-price">ETH Price: $</h2>
            <div class="loader closed"></div>
            <button class="refresh-price closed" onclick="getETHPrice()"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>
  </main>

<img class="loading closed" src="IMG/Loading.GIF">
<div class="results cards__card card closed">
  <h1>Result</h1></br></br>
  <span class="balance-loader closed"></span>

  <h2 class="balance"></h2>

  <!-- Txn Statement Table -->
  <div class="table statement result-table closed">
    <table class="transactionTable" id="transactionTable">
      <thead></thead>
      <div class="statement" ><thead></thead>
        <h3 class="count"></h3>
        <div class="table table-headings">
          <h4>Block</h4>
          <h4>Time</h4>
          <h4>Txn Hash</h4>
          <h4>From</h4>
          <h4>To</h4>
          <h4>Value</h4>
        </div>
      <tbody class="table-body truncate" id="table-body">
      </tbody>
  </table>
  </div>
</div>
</div>
<div class="pop-up-container closed">
<div class="pop-up closed">
    <h1 style="text-align: center; margin-bottom: 20px;">Select Network</h1>
    <button class="close-popup" onclick="closePopup(0)">âœ–</button>
    <img class="network-img" id="1" src="IMG/Eth.png" onclick="closePopup(1),changeHSL(1)">
    <img class="network-img" id="2" src="IMG/OP.png" onclick="closePopup(2),changeHSL(2)">
    <img class="network-img" id="3" src="IMG/Matic.png" onclick="closePopup(3),changeHSL(3)">
    <img class="network-img" id="4" src="IMG/zksync.png" onclick="closePopup(4),changeHSL(4)">
    <img class="network-img" id="5" src="IMG/Arb.png" onclick="closePopup(5),changeHSL(5)">
    <img class="network-img" id="6" src="IMG/linea.png" onclick="closePopup(6),changeHSL(6)">
</div>
</div>


  <script src="app.js"></script>
</body>

</html>
